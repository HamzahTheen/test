    <!-- JavaScript -->
    <script>
        // Loading Animation
        let progress = 0;
        const loadingPercent = document.getElementById("loading-percent");
        const loadingProgress = document.getElementById("loading-progress");
        const loadingScreen = document.getElementById("loading-screen");

        const loadingInterval = setInterval(() => {
            if (progress < 100) {
                progress++;
                loadingPercent.textContent = progress;
                loadingProgress.style.width = progress + "%";
            } else {
                clearInterval(loadingInterval);
                loadingScreen.classList.add("animate-fadeOut");
                setTimeout(() => loadingScreen.remove(), 1000);
            }
        }, 1);

        // Cursor Light
        const cursorLight = document.getElementById("cursor-light");

        document.addEventListener("mousemove", (e) => {
            cursorLight.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>



    <script>
        const wrapper = document.getElementById('wrapper');
        const imagesPerRow = 10;
        const imageWidth = 300;
        const imageHeight = 500;
        const hoverSound = new Audio('/card_sound.mp3');
    
        // Example list of image URLs
        const imageUrls = Array(10).fill(null).map((_, i) => `/img.webp?text=Image+${i + 1}`);
    
        // Load images into the wrapper
        function generateRows() {
            for (let i = 0; i < 3; i++) { // Start with 3 sets of rows
                addRow();
            }
        }
    
        function addRow() {
            const row = document.createElement('div');
            row.classList.add('flex', 'gap-4', 'flex-wrap', 'w-1/4', 'mx-auto');
            
            for (let j = 0; j < imagesPerRow; j++) {
                const card = document.createElement('div');
                card.className = 'bg-gray-300 flex items-center justify-center rounded-xl transition-all transform hover:scale-105 hover:shadow-lg cursor-pointer';
                card.style.width = `${imageWidth}px`;
                card.style.height = `${imageHeight}px`;
    
                const image = document.createElement('img');
                const imgIndex = j % imageUrls.length;
                image.src = imageUrls[imgIndex];
                image.alt = `Image ${imgIndex + 1}`;
                image.classList.add('rounded-xl', 'w-full', 'h-full', 'object-cover', 'pointer-events-none', 'select-none');
    
                card.appendChild(image);
                card.addEventListener('mouseenter', () => hoverSound.play());
                row.appendChild(card);
            }
    
            wrapper.appendChild(row);
        }
    
        // Infinite loop scrolling
        let scrollOffset = 0;
        const wrapperHeight = 3 * (imageHeight + 16); // 3 rows initially, including gaps
    
        function loopScroll() {
            scrollOffset += 1; // Scroll speed
    
            // Reset scrollOffset and append new rows to simulate looping
            if (scrollOffset >= wrapperHeight) {
                scrollOffset = 0;
                addRow();
                wrapper.firstChild.remove(); // Remove the first row to keep the DOM lightweight
            }
    
            wrapper.style.transform = `translateY(-${scrollOffset}px)`;
            requestAnimationFrame(loopScroll);
        }
    
        generateRows();
        loopScroll();
    
        // Dragging logic for user interaction
        let isDragging = false;
        let startY, currentOffset;
    
        window.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.pageY;
            currentOffset = scrollOffset;
            document.body.style.cursor = 'grabbing';
        });
    
        window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'grab';
        });
    
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dragDistance = e.pageY - startY;
            scrollOffset = currentOffset - dragDistance;
        });
    </script>
</body>
